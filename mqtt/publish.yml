apiVersion: batch/v1
kind: Job
metadata:
  name: mqtt-publish
spec:
  parallelism: 1
  template:
    metadata:
      labels:
        app: mqtt-publish
    spec:
      containers:
      - image: zsy9docker/ecg-sample-publisher
        imagePullPolicy: Always
        name: mqtt-publisher
        env:
        - name: MQTT_PUB_TIME_INTERVAL
          value: '0'
        - name: MQTT_REPEAT_TEST
          value: '1'
      restartPolicy: Never
