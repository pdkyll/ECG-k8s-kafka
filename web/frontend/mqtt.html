<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MQTT JS Client</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/mqtt.css">
    </head>
    <body>
        <div id="page">
            <div class="page-header">
                <h1 id="header">MQTT JS Client</h1>
            </div>

            <div id="server_info" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Server Info</h3>
                </div>
                <div class="panel-body">
                    <ul id="server_info_ul" class="list-group">
                        <li id="server_host" class="list-group-item">host: </li>
                        <li id="server_port" class="list-group-item">port: </li>
                        <li id="server_topic" class="list-group-item">topic: </li>
                        <li id="server_status" class="list-group-item">status: unconnected </li>
                        <li >
                            <button id="connect_btn" type="button" class="btn btn-default">Connect</button>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="mqtt_mesg_div">
                <h3>Message:</h3>
                <ul id="messageList">
                </ul>
            </div>
            <div id="ecg_demo">
                <canvas id="demo" width=500 height=300></canvas><br>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <!-- mqtt client -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
        <!-- our own script -->
        <script src="js/mqtt.js" type="text/javascript"></script>
    </body>
</html>
