<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MQTT JS Client</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/mqtt.css">
    </head>
    <body>
        <div id="page">
            <h1 id="header">MQTT JS Client</h1>
            <h2 >server info</h2>
            <ul id="server_info">
                <li id="server_host">host: </li>
                <li id="server_port">port: </li>
                <li id="server_topic">topic: </li>
                <li id="server_status">status: </li>
            </ul>
            <h3>Message:</h3>
            <ul id="messageList">
            </ul>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <!-- mqtt client -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
        <!-- our own script -->
        <script src="js/mqtt.js" type="text/javascript"></script>
    </body>
</html>
